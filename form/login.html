<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href= "login.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form </title>
  </head>
<body class="bg">
<div class="modal" id="login">
  <form class="modal-content" action="#" name="login" method="post" >
    <h2 class="title">Login</h2>
    <div class="container-modal">

    <div class="input-group">
    <input class="input" type="text" name="username" placeholder="Enter username" required></div>

    <div class="input-group">
    <input class="input" type="password" name="password" placeholder="Enter password" required></div>

    <button class="btn  btn-green" type="submit">Submit</button>

    </div>

  </form>
</div>

</body>
</html>
